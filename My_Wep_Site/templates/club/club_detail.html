<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ club.name }}</title>
</head>
<body>
    <h1>{{ club.name }}</h1>
    <p>{{ club.description }}</p>

    <!-- 만약 신청한 이력이 있으면 아래를 통해 "이미 신청 기록이 있습니다" 라고 출력 -->
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="{% url 'application_form' club.id %}"><button>신청하기</button></a>
</body>
</html>
