<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청정보 수정</title>
</head>
<body>
    <h2>신청서 수정</h2>

    <form method="POST" action="{% url 'application_edit' application.id %}">
        {% csrf_token %}

        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" value="{{ application.student_name }}" readonly>
        <br>

        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" value="{{ application.student_id }}" readonly>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ application.email }}" readonly>
        <br>

        <label for="motivation">Motivation:</label>
        {{ form.motivation }}
        <br>

        <label for="experience">Experience:</label>
        {{ form.experience }}
        <br>

        <button type="submit">수정</button>
    </form>
</body>
</html>
